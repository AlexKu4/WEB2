<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoneyMoney — Конвертер валют</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>HoneyMoney</h1>
      <p>Добро пожаловать! Простой и быстрый конвертер валют на каждый день.</p>
    </header>

    <main>
      <section class="converter">
        <h3>Конвертируйте</h3>
        <label for="from">Из валюты:</label>
        <select id="from"></select>

        <label for="to">В валюту:</label>
        <select id="to"></select>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" value="1" />

        <button id="convert">Конвертировать</button>

        <h2 id="result">Результат появится здесь</h2>
      </section>
    </main>

    <footer>
      <p>© 2025 HoneyMoney. Курсы берутся с <a href="https://github.com/fawazahmed0/currency-api" target="_blank">currency-api</a>.</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
